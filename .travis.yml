dist: xenial
language: python
jobs:
  include:
  - python: "3.4"
  - python: "3.5"
  - python: "3.6"
  - python: "3.7"
  - python: "3.8"
install:
- python3 -m pip install pydiatra pyflakes
- python3 -m pip install restructuredtext-lint
script:
- shellcheck travis-*
- python3 -m pydiatra .
- python3 -m pyflakes .
- ./mail-filter < test/test.mbox
- restructuredtext-lint --encoding=UTF-8 README

